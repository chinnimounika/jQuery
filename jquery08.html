<!doctype html>
<html lang="en">
    <head>
        <title>Demo</title>
        <meta charset="utf-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                $("div.d1").toggle();
            });
        });
        </script>
    </head>
    <body>
        <button>Toggle</button>
        <div class="d1" style="border:1px solid black;padding:10px;width:250px">
            <p><b>This is a little poem:<br>
                Jhony jhony yes pappa<br>
                Eating suger no pappa<br>
                Telling lies no pappa<br>
                open your mouth hahaha.</b></p>
        </div>
    </body>
</html>
