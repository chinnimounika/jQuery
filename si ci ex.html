<!doctype html>
<html lang="en">
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        </head>
        <body>
            <form>
                Principal<input type="text" id="v1">
                Time<input type="text" id="v2">
                Rate of Interest<input type="text" id="v3">
                Patyable<input type="text" id="v4">
                <input type="button" value="Simple Interest" id="calculateSI">
                <input type="button" value="Compound Interest" id="calculateCI">
         </form>
         <script>
            $(document).ready(function(){
                $("#calculateSI").click(function(){
                    var p=parseInt($("#v1").val());
                     var t=parseInt($("#v2").val());
                      var r=parseInt($("#v3").val());
                      var si=p*t*r/100;
                      $("#v4").val(si);
                });
                 $("#calculateCI").click(function(){
                    var p=parseInt($("#v1").val());
                     var t=parseInt($("#v2").val());
                      var r=parseInt($("#v3").val());
                      var ci=Math.pow(1+r/100,t);
                      $("#v4").val(ci);
            });
        });
         </script>
        </body>
        </html>
