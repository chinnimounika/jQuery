<!---delegate()-->
<!doctype html>
<html lang="en">
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <style>
            p {
                background:yellow;
                font-weight:bold;
                cursor:pointer;
                padding:5px;
            }
            p.over {
                background:#ccc;
            }
            span {
                color:red;
            }
        </style>
        </head>
        <body>
            <p>This is a single paragraph.Clic kme for next.</p>
            <script>
                $("body").delegate("p","click",function(){
                    $(this).after("<p>Click me for another paragraph.</p>");
                });
            </script>
        </body>
